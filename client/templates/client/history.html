{% extends 'client/base_client.html' %}

{% block content %}
    <div class="history">
      <h3 class="text-center" style="color: white;text-shadow: 2px 2px #FF0000;padding-top: 30px">History</h3>
      {% if feed_archive|length %}
      {% for feed in feed_archive %}
        {% include 'client/single_ad.inc.html' %}
      {% endfor %}
      {% else %}
        <p class="text-center" style="color:white;">No history found.</p>
      {% endif %}
    </div>
{% endblock %}
